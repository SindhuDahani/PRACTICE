<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Inventory Submission</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Inventory Management System</h1>

  <!-- Inventory Form -->
  <form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="itemQty" placeholder="Quantity" required>
    <input type="number" id="itemPrice" placeholder="Unit Price" required>
    <input type="text" id="itemCategory" placeholder="Category (optional)">
    <button type="submit">Submit Item</button>
  </form>

  <!-- Inventory Table -->
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Category</th>
        <th>Total Value</th>
      </tr>
    </thead>
    <tbody id="inventoryTable">
      <!-- Items will appear here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById("inventoryForm");
    const table = document.getElementById("inventoryTable");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("itemName").value;
      const qty = parseInt(document.getElementById("itemQty").value);
      const price = parseFloat(document.getElementById("itemPrice").value);
      const category = document.getElementById("itemCategory").value || "-";
      const totalValue = qty * price;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${qty}</td>
        <td>$${price.toFixed(2)}</td>
        <td>${category}</td>
        <td>$${totalValue.toFixed(2)}</td>
      `;

      table.appendChild(row);
      form.reset();
    });
  </script>

</body>
</html>
